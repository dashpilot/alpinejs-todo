<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./alpine.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            [x-cloak] {
                display: none;
            }
        </style>
        <title>Alpine.js Todo List</title>
    </head>
    <body class="bg-gray-100">
        <div id="app" class="container mx-auto px-4 py-8 max-w-md">
            <div x-data="app()">
                <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Alpine.js Todo List</h1>

                <div class="mb-6 flex">
                    <input type="text" x-model="newTodo" @keyup.enter="addTodo()" placeholder="Add a new todo..." class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button @click="addTodo()" class="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add</button>
                </div>

                <ul class="space-y-2" x-auto-animate>
                    <template x-for="todo in todos" :key="todo.id">
                        <li class="flex items-center bg-white p-4 rounded-lg shadow">
                            <input type="checkbox" x-model="todo.completed" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500" />
                            <span x-text="todo.text" :class="{ 'line-through text-gray-400': todo.completed }" class="ml-3 flex-1"></span>
                            <button @click="removeTodo(todo.id)" class="ml-2 text-red-500 hover:text-red-700 focus:outline-none">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
        <script type="module" src="/index.js"></script>
    </body>
</html>
